<form class="add_form">
    <div class = "form-group">
        <label for="script_name">Nom du scénario:</label>
        <input type="text" id="script_name" name="script_name">
    </div>
    <div class = "form-group">
        <label for="summary">Synopsis :</label>
        <textarea type="text" id="summary" name="summary"></textarea>
    </div>
    <div>
        <label for="first_step">Première étape :</label>
        <select name ="first_step" id = first_step>
        </select>
    </div>
    <div>
        <label for="pack">Choix de l'arrière plan:</label>
        <select name = "pack" id = "pack">
            <option id = "african">Affricain</option>
            <option id = "asian">Asiatique</option>
            <option id = "european">Européen</option>
        </select>
    </div>
    <div>
        <label for="character_id">Choix du personnage:</label>
        <select name = "character_id" id = "character_id">
            <option id = "female-back-1">Femme</option>
            <option id = "male-back-1">Homme</option>
        </select>
    </div>
</form>
<table id="step_list">
    <tbody>
        <tr><td><button id="add_step_btn">+ Ajouter une étape</button></td></tr>                  
    </tbody>
</table>
<dialog id="favDialog">
        <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form class="step_form" method="dialog">
            <div class = "form-group">
                <label for="step_name">Nom de l'étape:</label>
                <input type="text" id="step_name" name="step_name">
            </div>
            <div class = "form-group">
                <label for="question">Question:</label>
                <textarea type="text" id="question" name="question"></textarea>
            </div>
            <h1>Réponses:</h1>
            <h3>Réponse 1</h3>
            <div class = "form-group">
                    <label for="answer1">Réponse</label>
                    <textarea type="text" id="answer1" name="answer1"></textarea>
            </div>
            <div class = "form-group">
                    <label for="return_message1">Message de la réponse</label>
                    <textarea type="text" id="return_message1" name="return_message1"></textarea>
            </div>
            <div>
                <table id = 'action_table1'>
                    <tr>
                        <td><input type="checkbox"  name="rankup1" value="rankup" id = 'rankup1'>Passer un niveau suppérieur</td>
                        <td><select id = rankup_select1>
                                <option value="gold">Or</option>
                                <option value="silver">Argent</option>
                                <option value="bronze">Bronze</option>
                            </select>
                        </td>
                        <td><label>Message :</label></td>
                        <td><textarea name="rankup_value1" id="rankup_value1" cols="30" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="addpoints1" value="addpoints" id = 'addpoints1'>Ajouter points</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="endgame1" value="endgame" id = 'endgame1'>Fin du jeu</td>
                        <td><label>Message :</label></td>
                        <td><textarea name="endgame_value1" id="endgame_value1" cols="30" rows="3"></textarea></td>
                    </tr>
                </table>                           
            </div>
            <div class = "form-group">
                    <label for="next_step1">Etape suivante</label>
                    <input type="text" id="next_step1" name="next_step1">
            </div>
            <h3>Réponse 2</h3>
            <div class = "form-group">
                    <label for="answer2">Réponse</label>
                    <textarea type="text" id="answer2" name="answer2"></textarea>
            </div>
            <div class = "form-group">
                    <label for="return_message2">Message de la réponse</label>
                    <textarea type="text" id="return_message2" name="return_message2"></textarea>
            </div>
            <div>
                <table id = 'action_table2'>
                    <tr>
                        <td><input type="checkbox" name="rankup2" value="rankup" id = 'rankup2'>Passer un niveau suppérieur</td>
                        <td><select id = rankup_select2>
                                <option value="gold">Or</option>
                                <option value="silver">Argent</option>
                                <option value="bronze">Bronze</option>
                            </select>
                        </td>
                        <td><label>Message :</label></td>
                        <td><textarea name="rankup_value2" id="rankup_value2" cols="30" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="addpoints2" value="addpoints" id = 'addpoints2'>Ajouter points</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="endgame2" value="endgame" id = 'endgame2'>Fin du jeu</td>
                        <td><label>Message :</label></td>
                        <td><textarea name="endgame_value2" id="endgame_value2" cols="30" rows="3"></textarea></td>
                    </tr>
                </table>
            </div>
            <div class = "form-group">
                    <label for="next_step2">Etape suivante</label>
                    <input type="text" id="next_step2" name="next_step2">
            </div>
            <p><input type="submit" class="submit"></p>
        </form>
    </div>
</dialog>
<button id='submit'>Ajouter ce script</button>
