<form class="add_form">
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="script_name">Nom du scénario:</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="script_name" name="script_name">
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="summary">Synopsis :</label>
        <div class="col-sm-8">
            <textarea class="form-control" type="text" id="summary" name="summary"></textarea>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="first_step">Première étape :</label>
        <div class="col-sm-8">
            <select class="custom-select" name="first_step" id=first_step>
            </select>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="pack">Choix de l'arrière plan:</label>
        <div class="col-sm-8">
            <select class="custom-select" name="pack" id="pack">
                <option id="african">Africain</option>
                <option id="asian">Asiatique</option>
                <option id="european">Européen</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="character_id">Choix du personnage:</label>
        <div class="col-sm-8">
            <select class="custom-select" name="character_id" id="character_id">
                <option id="female-back-1">Femme</option>
                <option id="male-back-1">Homme</option>
            </select>
        </div>
    </div>
    <hr>
</form>
<table>
    <thead>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    style="margin-bottom: 1em" id="add_step_btn">+ Ajouter une étape</button>
            </td>
        </tr>
    </thead>
    <tbody id="step_list">

    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <form class="step_form" method="dialog">
                    <div class="form-group">
                        <label for="step_name">Nom de l'étape:</label>
                        <input class="form-control" type="text" id="step_name" name="step_name">
                    </div>
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <textarea class="form-control" type="text" id="question" name="question"></textarea>
                    </div>
                    <hr>
                    <h3>Réponse 1</h3>
                    <div class="form-group">
                        <label for="answer1">Réponse</label>
                        <textarea class="form-control" type="text" id="answer1" name="answer1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="return_message1">Message de la réponse</label>
                        <textarea class="form-control" type="text" id="return_message1"
                            name="return_message1"></textarea>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-sm"
                                style='display: flex; flex-direction: column; justify-content: space-around'>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" name="rankup1" value="rankup"
                                        id='rankup1'>
                                    <label class="custom-control-label" for="rankup1">Passer un niveau
                                        suppérieur</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" name="addpoints1"
                                        value="addpoints" id='addpoints1'>
                                    <label class="custom-control-label" for="addpoints1">Ajouter points</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" name="endgame1" value="endgame"
                                        id='endgame1'>
                                    <label class="custom-control-label" for="endgame1">Fin du jeu</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <label for="rankup_value1">Message</label>
                                <textarea class="form-control" name="rankup_value1" id="rankup_value1"></textarea>
                                <select style="margin-top: 1em" class="custom-select" name="" id="rankup_select1">
                                    <option value="gold">Or</option>
                                    <option value="silver">Argent</option>
                                    <option value="bronze">Bronze</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="next_step1">Etape suivante</label>
                        <input class="form-control" type="text" id="next_step1" name="next_step1">
                    </div>
                    <hr>
                    <h3>Réponse 2</h3>
                    <div class="form-group">
                        <label for="answer2">Réponse</label>
                        <textarea class="form-control" type="text" id="answer2" name="answer2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="return_message2">Message de la réponse</label>
                        <textarea class="form-control" type="text" id="return_message2"
                            name="return_message2"></textarea>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm"
                                style='display: flex; flex-direction: column; justify-content: space-around'>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" name="rankup2" value="rankup"
                                        id='rankup2'>
                                    <label class="custom-control-label" for="rankup2">Passer un niveau
                                        suppérieur</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" name="addpoints1"
                                        value="addpoints" id='addpoints2'>
                                    <label class="custom-control-label" for="addpoints2">Ajouter points</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" name="endgame1" value="endgame"
                                        id='endgame2'>
                                    <label class="custom-control-label" for="endgame2">Fin du jeu</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <label for="rankup_value2">Message</label>
                                <textarea class="form-control" name="rankup_value2" id="rankup_value2"></textarea>
                                <select style="margin-top: 1em" class="form-control" name="" id="rankup_select2">
                                    <option value="gold">Or</option>
                                    <option value="silver">Argent</option>
                                    <option value="bronze">Bronze</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="next_step2">Etape suivante</label>
                        <input class="form-control" type="text" id="next_step2" name="next_step2">
                    </div>
                    <input onclick="modify(this)" class="btn btn-success" data-dismiss="modal" type="submit"
                        class="submit">
                </form>
            </div>
        </div>
    </div>
</div>
<button onclick="handleSubmit()" class="btn btn-success" id='submit'>Ajouter ce script</button>
<button onclick="saveDraft()" class="btn btn-primary" id='draft'>Ajouter au brouillon</button>
